<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="inner">
    <div class="box">
    <div id="quotes"></div>
    <div id="author"></div>
    <button id="newQ">New Quotes</button>
    </div>
    </div>
    </div>
    <script>
    
    const quotes = document.getElementById("quotes");
    const author = document.getElementById("author");
    const newQ = document.getElementById("newQ");
    let res = "";
    
    const newQuote = () => {
        let rnum = Math.floor(Math.random() * 1643);
        // console.log(res[rnum].text);
        let quotesData = res[rnum];
        quotes.innerHTML = `${quotesData.text}`;
        quotesData.author = null ? 
        (author.innerHTML = 'By- Unkonwn') : (author.innerHTML = `By- ${res[rnum].author}`) ;
        // console.log(res[rnum].author)
    }
    const getQuote = async() => {
        const api = "https://type.fit/api/quotes";
        try{
            let data = await fetch(api)
            res = await data.json();
            newQuote();
            // console.log(res.length); //1643
            // console.log(res);
    } catch(e){
        console.log(e);
    }

    newQ.addEventListener("click" , newQuote)
}
    getQuote();
     
</script>
</body>
</html>
